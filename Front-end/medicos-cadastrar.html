<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Secretaria de Saúde - Cadastro de Médico</title>
    <link rel="website icon" href="../Imagens/GDF.jpeg">
  <link rel="stylesheet" href="../css/medicos-cadastrar.css">
</head>
<body>
  <div class="header">
    <a href="./index.html">
    <img src="../Imagens/Logo.png" alt="Logo GDF" class="logo">
    </a>
  </div>

  <div class="form-container">
    <h3>Cadastro de Médico</h3>
  <form id="formCadastroMedico">
    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>

    <input type="text" id="crm" name="crm" placeholder="Número do CRM" required>

    <input type="email" id="email" name="email" placeholder="E-mail" required>

    <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

    <label for="especialidade_id">Especialidade:</label>
    <select id="especialidade_id" name="especialidade_id" required>
      <option value="">Selecione a Especialidade</option>
      <option value="1">Clínico Geral</option>
      <option value="2">Pediatria</option>
      <option value="3">Ortopedia</option>
    </select>

    <button type="submit">Cadastrar</button>
  </form>
    <a href="LoginMedico.html" class="login-link">Já tenho cadastro</a>
  </div>

  <script>
    document.getElementById('formCadastroMedico').addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const crm = document.getElementById('crm').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const especialidadeId = document.getElementById('especialidade_id').value;

      if (!nome || !crm || !email || !senha || !especialidadeId) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }

      // Tudo preenchido, redireciona
      window.location.href = 'consultaMedica.html';
    });
  </script>

</body>
</html>
